services:
  - type: web
    name: todo-app
    runtime: java
    plan: free
    buildCommand: "./mvnw clean install"
    startCommand: "java -jar target/todo-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres
          name: todo-database
          property: connectionString
  - type: postgres
    name: todo-database
    plan: free